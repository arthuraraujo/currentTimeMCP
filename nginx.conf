# nginx.conf

# Define o número de processos de trabalho (worker). 'auto' é uma boa escolha.
worker_processes auto;

events {
    # Número máximo de conexões simultâneas por processo de trabalho.
    worker_connections 1024;
}

http {
    # Define os servidores backend para facilitar a leitura.
    upstream healthcheck_api {
        server 127.0.0.1:5001;
    }

    upstream mcp_server {
        server 127.0.0.1:8000;
    }

    server {
        # O NGINX vai escutar na porta 5000. Esta será a única porta exposta.
        listen 5000;

        # Rota para o Healthcheck
        location /healthcheck {
            proxy_pass http://healthcheck_api/healthcheck;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rota para o servidor MCP
        # Qualquer requisição começando com /mcp/ será enviada para o servidor MCP.
        location /mcp/ {
            # O / no final é importante: ele remove o prefixo /mcp da URL
            # antes de enviar para o backend.
            proxy_pass http://mcp_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}